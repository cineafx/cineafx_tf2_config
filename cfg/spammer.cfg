//dropspammer
alias dropspam "intel_spammer_toggleon"
alias intel_spammer_toggleon "alias intel_spammer2 intel_spammer; intel_spammer; alias dropspam intel_spammer_toggleoff; echo_ar_on"
alias intel_spammer_toggleoff "intel_spamoff; alias dropspam intel_spammer_toggleon; echo_ar_off"
alias intel_spammer "dropitem; wait 2; intel_spammer2"
alias intel_spamoff "alias intel_spammer2 wait"
alias intel_spammer2 "intel_spammer"

alias echo_ar_on "developer 1; wait 5;echo ------------;echo ------------;echo ------------;echo ------------;echo ------------; echo AUTODROP ON; wait 1000; developer 0"
alias echo_ar_off "developer 1; wait 5;echo ------------;echo ------------;echo ------------;echo ------------;echo ------------; echo AUTODROP OFF; wait 1000;developer 0"
