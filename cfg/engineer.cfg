exec autoexec.cfg

engineer_crosshair

alias build_sentry "build 2; default_melee; qe_slot3_rebind; hidecalloutcreate"
alias destroy_sentry "destroy 2"
alias rebuild_sentry "destroy 2; build 2; default_melee; qe_slot3_rebind; hidecalloutcreate"

alias build_dispenser "destroy 0; build 0; default_melee; qe_slot3_rebind; hidecalloutcreate"

alias build_tele_entrance "destroy 1 0; build 1 0; default_melee; qe_slot3_rebind; hidecalloutcreate"
alias build_tele_exit "destroy 1 1; build 1 1; default_melee; qe_slot3_rebind; hidecalloutcreate"


alias +class_alt "bind mouse4 rebuild_sentry; bind mouse3 build_dispenser"
alias -class_alt "bind mouse4 build_sentry; bind mouse3 +attack3"

bind mouse4 build_sentry

alias slt1 "eureka_teleport 0"
alias slt2 "eureka_teleport 1"
alias slt3 "build_tele_entrance"
alias slt4 "build_tele_exit"

bind mouse2 +m2
alias +m2 "voicemenu 2 7; +attack2; spec_prev"
alias -m2 "-attack2"